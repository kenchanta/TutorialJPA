<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of JPA</title>
</head>
<body>
    <h1>Country 詳細</h1>
    <form method="post" action="/country/detail">
        <table th:object="${country}">
            <tr><th>コード</th><td><input type="text" name="code" th:value="*{code}"></td></tr>
            <tr><th>国名</th><td><input type="text" name="name" th:value="*{name}"></td></tr>
            <tr><th>人口</th><td><input type="text" name="population" th:value="*{population}"></td></tr>
            <!--*{・・}の意味：Thymeleafのオブジェクトバインディング機能を使って、指定したオブジェクトのプロパティにアクセスするための構文。
                この場合、*{code} は、th:object でバインドしたオブジェクト（ここでは country）の code プロパティを参照する。-->
        </table>
        <button type="submit">送信</button>
    </form>
</body>
</html>
